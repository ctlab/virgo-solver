language: java

jdk: oraclejdk11

before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- chmod 600 ~/.netrc

install:
- git clone https://github.com/ctlab/private-libraries.git lib
- mvn install:install-file -Dfile=lib/lib/cplex.jar -DgroupId=com.ibm -DartifactId=cplex -Dversion=12.7.1 -Dpackaging=jar

script:
- mvn install -DskipTests=true
- java -Djava.library.path=lib/lib -cp lib/lib/cplex.jar:target/virgo-solver.jar ru.itmo.ctlab.virgo.Main -type sgmwcs -n nodes -e edges -s signals
- mvn -Djava.library.path=lib/lib test

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: $CI_USER_TOKEN
  file: target/virgo-solver.jar
  skip_cleanup: true
  on:
    tags: true
